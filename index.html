<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="Img/logo-bookmark.svg" alt="Bookmark logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">FEATURES</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">PRICING</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">CONTACT</a>
                  </li>
                </ul>
                <button class="btn btn-outline-success">LOGIN</button>
              </div>
            </div>
          </nav>
    </header>
    <section class="section-intro">
      <div class="container d-flex flex-row">
        <div class="intro-text px-4 ">
          <h1 class="display-2">A Simple Bookmark Manager</h1>
          <p class="description">A clean and simple interface to organize your favorite websites. Open a new browser tab and see your sites load instantly. Try it for free.</p>
          <div class="btn-container">
            <button type="button" class=" btn btn-chrome">Get it on Chrome</button>
            <button type="button" class="btn btn-firefox">Get it in Firefox</button>
          </div>
        </div>
        <div class="intro-img">
          <img src="Img/illustration-hero.svg" alt="Bookmark">
        </div>

      </div>
    </section>
    
</body>
</html>
